<div class="container-fluid">
<div class="container">
	<img src="../../../../assets/images/logo.png">

	<div class="error" *ngIf="dirty == true && error == true">
			Neispravno Ime ili Lozinka :( <br>Poku≈°ajte ponovo!
	</div>

	<form (ngSubmit)="onSubmit()" #f="ngForm">
				<input type="text"
					   class="form-control"
					   placeholder="Username"
					   name="name"
					   id="email"
					   ngModel
					   required
					  >

				<input type="password"
					   class="form-control"
					   placeholder="Password"
					   name="password"
					   id="password"

						required
						>

		<button class="btn btn-gold">PRIJAVI SE</button>
	</form>


</div>
</div>
